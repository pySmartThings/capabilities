id: amberpiano10217.sensorDetectionSensitivity
version: 1
status: proposed
name: Sensor Detection Sensitivity
ephemeral: false
attributes:
  sensitivityMode:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - low
            - medium
            - high
      additionalProperties: false
      required:
        - value
    setter: setMode
    enumCommands: []
  supportedModes:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - low
              - medium
              - high
      additionalProperties: false
      required: []
    enumCommands: []
commands:
  setMode:
    name: setMode
    arguments:
      - name: value
        optional: false
        schema:
          type: string
          enum:
            - low
            - medium
            - high
    sensitive: false
