id: custom.supportedOptions
version: 1
status: proposed
name: Supported Options
ephemeral: false
attributes:
  course:
    schema:
      type: object
      properties:
        value:
          type: string
      additionalProperties: false
      required:
        - value
    enumCommands: []
  referenceTable:
    schema:
      type: object
      properties:
        value:
          type: object
          additionalProperties: false
          properties:
            id:
              type: string
      additionalProperties: false
      required: []
    enumCommands: []
  supportedCourses:
