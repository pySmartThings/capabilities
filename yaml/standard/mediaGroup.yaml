id: mediaGroup
version: 1
status: proposed
name: Media Group
ephemeral: false
attributes:
  groupMute:
    schema:
      type: object
      properties:
        value:
          title: MuteState
          type: string
          enum:
            - muted
            - unmuted
      additionalProperties: false
      required:
        - value
    setter: setGroupMute
    enumCommands:
      - command: muteGroup
        value: muted
      - command: unmuteGroup
        value: unmuted
  groupPrimaryDeviceId:
    schema:
      type: object
      properties:
        value:
          title: String
          type: string
          maxLength: 255
      additionalProperties: false
      required:
        - value
    enumCommands: []
  groupId:
    schema:
      type: object
      properties:
        value:
          title: String
          type: string
          maxLength: 255
      additionalProperties: false
      required:
        - value
    enumCommands: []
  groupVolume:
    schema:
      title: IntegerPercent
      type: object
      properties:
        value:
          type: integer
          minimum: 0
          maximum: 100
        unit:
          type: string
          enum:
            - "%"
          default: "%"
      additionalProperties: false
      required:
        - value
    setter: setGroupVolume
    enumCommands: []
  groupRole:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - primary
            - auxilary
            - ungrouped
      additionalProperties: false
      required:
        - value
    enumCommands: []
commands:
  groupVolumeUp:
    name: groupVolumeUp
    arguments: []
    sensitive: false
  groupVolumeDown:
    name: groupVolumeDown
    arguments: []
    sensitive: false
  muteGroup:
    name: muteGroup
    arguments: []
    sensitive: false
  setGroupVolume:
    name: setGroupVolume
    arguments:
      - name: groupVolume
        optional: false
        schema:
          type: integer
          minimum: 0
          maximum: 100
    sensitive: false
  unmuteGroup:
    name: unmuteGroup
    arguments: []
    sensitive: false
  setGroupMute:
    name: setGroupMute
    arguments:
      - name: state
        optional: false
        schema:
          title: MuteState
          type: string
          enum:
            - muted
            - unmuted
    sensitive: false
