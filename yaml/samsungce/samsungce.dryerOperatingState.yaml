id: samsungce.dryerOperatingState
version: 1
status: proposed
name: Dryer Operating State
ephemeral: false
attributes:
  operatingState:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - ready
            - running
            - paused
      additionalProperties: false
      required:
        - value
    enumCommands: []
  supportedOperatingStates:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - ready
              - running
              - paused
      additionalProperties: false
      required:
        - value
    enumCommands: []
  scheduledJobs:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: object
            properties:
              jobName:
                type: string
                enum:
                  - delayDry
                  - drying
                  - cooling
                  - finished
                  - none
                  - wrinklePrevent
                  - refreshing
                  - dehumidifying
                  - sanitizing
                  - internalCare
                  - weightSensing
                  - laundrySensing
                  - aIDrying
                  - humiditySensing
                  - continuousDehumidifying
                  - thawingFrozenInside
                  - freezeProtection
              timeInMin:
                type: integer
            required:
              - jobName
              - timeInMin
      additionalProperties: false
      required:
        - value
    enumCommands: []
  progress:
    schema:
      type: object
      properties:
        value:
          type: integer
          minimum: 0
          maximum: 100
        unit:
          type: string
          enum:
            - "%"
          default: "%"
      additionalProperties: false
      required:
        - value
        - unit
    enumCommands: []
  remainingTimeStr:
    schema:
      type: object
      properties:
        value:
          type: string
          pattern: ^[0-2]{0,1}[0-9]:[0-5][0-9]$
      additionalProperties: false
      required:
        - value
    enumCommands: []
  dryerJobState:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - delayDry
            - drying
            - cooling
            - finished
            - none
            - wrinklePrevent
            - refreshing
            - dehumidifying
            - sanitizing
            - internalCare
            - weightSensing
            - laundrySensing
            - aIDrying
            - humiditySensing
            - continuousDehumidifying
            - thawingFrozenInside
            - freezeProtection
      additionalProperties: false
      required:
        - value
    enumCommands: []
  remainingTime:
    schema:
      type: object
      properties:
        value:
          type: integer
          minimum: 0
          maximum: 1440
        unit:
          type: string
          enum:
            - min
          default: min
      additionalProperties: false
      required:
        - value
        - unit
    enumCommands: []
commands:
  resume:
    name: resume
    arguments: []
    sensitive: false
  cancel:
    name: cancel
    arguments: []
    sensitive: false
  start:
    name: start
    arguments: []
    sensitive: false
  setDelayEnd:
    name: setDelayEnd
    arguments:
      - name: delayTime
        optional: false
        schema:
          type: integer
          minimum: 0
          maximum: 1440
    sensitive: false
  pause:
    name: pause
    arguments: []
    sensitive: false
