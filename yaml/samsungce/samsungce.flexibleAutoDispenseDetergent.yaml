id: samsungce.flexibleAutoDispenseDetergent
version: 1
status: proposed
name: Flexible Auto Dispense Detergent
ephemeral: false
attributes:
  remainingAmount:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - empty
            - less
            - normal
            - unknown
      additionalProperties: false
      required:
        - value
    enumCommands: []
  amount:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - none
            - less
            - standard
            - extra
            - custom
      additionalProperties: false
      required:
        - value
    setter: setAmount
    enumCommands: []
  supportedDensity:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - none
              - normal
              - high
              - extraHigh
              - custom
      additionalProperties: false
      required:
        - value
    enumCommands: []
  density:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - none
            - normal
            - high
            - extraHigh
            - custom
      additionalProperties: false
      required:
        - value
    setter: setDensity
    enumCommands: []
  supportedAmount:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - none
              - less
              - standard
              - extra
              - custom
      additionalProperties: false
      required:
        - value
    enumCommands: []
  availableTypes:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - regularDetergent
              - neutralDetergent
              - babyDetergent
              - regularSoftener
              - scannedRegularDetergent
              - scannedNeutralDetergent
              - scannedBabyDetergent
              - scannedRegularSoftener
      additionalProperties: false
      required:
        - value
    enumCommands: []
  type:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - regularDetergent
            - neutralDetergent
            - babyDetergent
            - regularSoftener
            - scannedRegularDetergent
            - scannedNeutralDetergent
            - scannedBabyDetergent
            - scannedRegularSoftener
      additionalProperties: false
      required:
        - value
    setter: setType
    enumCommands: []
  supportedTypes:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - regularDetergent
              - neutralDetergent
              - babyDetergent
              - regularSoftener
              - scannedRegularDetergent
              - scannedNeutralDetergent
              - scannedBabyDetergent
              - scannedRegularSoftener
      additionalProperties: false
      required:
        - value
    enumCommands: []
  recommendedAmount:
    schema:
      type: object
      properties:
        value:
          type: integer
          minimum: 0
          maximum: 20
        unit:
          type: string
          enum:
            - cc
      additionalProperties: false
      required:
        - value
    enumCommands: []
commands:
  unsetRecommendedAmount:
    name: unsetRecommendedAmount
    arguments: []
    sensitive: false
  setRecommendedAmount:
    name: setRecommendedAmount
    arguments:
      - name: type
        optional: false
        schema:
          type: string
          enum:
            - regularDetergent
            - neutralDetergent
            - babyDetergent
            - regularSoftener
            - scannedRegularDetergent
            - scannedNeutralDetergent
            - scannedBabyDetergent
            - scannedRegularSoftener
      - name: amountPerDose
        optional: false
        schema:
          type: integer
          minimum: 1
          maximum: 20
    sensitive: false
  setType:
    name: setType
    arguments:
      - name: type
        optional: false
        schema:
          type: string
          enum:
            - regularDetergent
            - neutralDetergent
            - babyDetergent
            - regularSoftener
            - scannedRegularDetergent
            - scannedNeutralDetergent
            - scannedBabyDetergent
            - scannedRegularSoftener
    sensitive: false
  setAmount:
    name: setAmount
    arguments:
      - name: amount
        optional: false
        schema:
          type: string
          enum:
            - none
            - less
            - standard
            - extra
            - custom
    sensitive: false
  setDensity:
    name: setDensity
    arguments:
      - name: density
        optional: false
        schema:
          type: string
          enum:
            - none
            - normal
            - high
            - extraHigh
            - custom
    sensitive: false
