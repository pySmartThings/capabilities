id: samsungce.robotCleanerCleaningType
version: 1
status: proposed
name: Robot Cleaner Cleaning Type
ephemeral: false
attributes:
  cleaningType:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - mop
            - vacuum
            - vacuumAndMopTogether
            - mopAfterVacuum
      additionalProperties: false
      required:
        - value
    setter: setCleaningType
    enumCommands: []
  supportedCleaningTypes:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - mop
              - vacuum
              - vacuumAndMopTogether
              - mopAfterVacuum
      additionalProperties: false
      required:
        - value
    enumCommands: []
commands:
  setCleaningType:
    name: setCleaningType
    arguments:
      - name: cleaningType
        optional: false
        schema:
          type: string
          enum:
            - mop
            - vacuum
            - vacuumAndMopTogether
            - mopAfterVacuum
