id: samsungce.absenceDetection
version: 1
status: proposed
name: Absence Detection
ephemeral: false
attributes:
  supportedAbsencePeriods:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: integer
            minimum: 0
      additionalProperties: false
      required:
        - value
    enumCommands: []
  absencePeriod:
    schema:
      type: object
      properties:
        value:
          type: integer
          minimum: 0
        unit:
          type: string
          enum:
            - min
          default: min
      additionalProperties: false
      required:
        - value
    enumCommands: []
  status:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - absent
            - present
      additionalProperties: false
      required:
        - value
    enumCommands: []
commands: {}
