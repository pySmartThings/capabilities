id: samsungce.colorTemperature
version: 1
status: proposed
name: Color Temperature
ephemeral: false
attributes:
  supportedColorTemperatures:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: integer
            minimum: 1
            maximum: 30000
      additionalProperties: false
      required:
        - value
    enumCommands: []
  colorTemperature:
    schema:
      type: object
      properties:
        value:
          type: integer
          minimum: 1
          maximum: 30000
        unit:
          type: string
          enum:
            - K
          default: K
      additionalProperties: false
      required:
        - value
    setter: setColorTemperature
    enumCommands: []
commands:
  setColorTemperature:
    name: setColorTemperature
    arguments:
      - name: colorTemperature
        optional: false
        schema:
          type: integer
          minimum: 1
          maximum: 30000
    sensitive: false
