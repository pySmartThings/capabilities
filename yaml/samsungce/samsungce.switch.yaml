id: samsungce.switch
version: 1
status: proposed
name: Switch
ephemeral: false
attributes:
  supportedSwitches:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - "on"
              - "off"
          default:
            - "on"
            - "off"
      additionalProperties: false
      required:
        - value
    enumCommands: []
  availableSwitches:
    schema:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            enum:
              - "on"
              - "off"
      additionalProperties: false
      required:
        - value
    enumCommands: []
  switch:
    schema:
      type: object
      properties:
        value:
          type: string
          enum:
            - "on"
            - "off"
      additionalProperties: false
      required:
        - value
    setter: setSwitch
    enumCommands: []
commands:
  setSwitch:
    name: setSwitch
    arguments:
      - name: switch
        optional: false
        schema:
          type: string
          enum:
            - "on"
            - "off"
    sensitive: false
